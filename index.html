<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        .printable { display: none; }
        @media print
        {
            .non-printable { display: none; }
            .printable { display: block; }
        }
        body{
            background-color: azure !important;
        }
        .jumbotron{
            background-color: azure !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Barcodin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <div class="non-printable col-md-12">
                <h1>Barcodin</h1>
                <h5>cetak resi lebih ringkas</h5><br>
                <div class="form-group">
                    <label>Upload file excel resi</label>
                    <input style="margin-left: 40%;" class="text-center form-control-file" type="file" id="input" accept=".xls,.xlsx"><br>
                </div>

                
                <button class="btn btn-primary" id="button">Convert</button>
                <button class="btn btn-warning" onclick="window.location.reload()">Reset</button>
            </div>
        </div>
        <div class="container">
            <div class="printable">
                <div id="jsondata"></div>
            </div>
            <div class="non-printable text-center">
                <div id="fail">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
<script src="excel.js"></script>

</html>
